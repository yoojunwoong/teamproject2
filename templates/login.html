<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_orange.png' %}">
   <title>TRICK</title><!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/brands.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/regular.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/solid.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/fontawesome.css' %}"><!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}"><!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" id="bscss"><!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'css/app.css' %}" id="maincss">

   <script src="{% static 'js/app.js' %}"></script>
   <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script><!-- BOOTSTRAP-->

</head>

<body>
   <div class="wrapper">
      <div class="block-center mt-4 wd-xl">
         <!-- START card-->
         <div class="card card-flat">
            <div class="card-header text-center bg-dark"><a href="#"><img class="block-center rounded" src="{% static 'img/logomain.png' %}" alt="Image"></a></div>
            <div class="card-body">
               <p class="text-center py-2">SIGN IN TO CONTINUE.</p>
               <form class="mb-3" id="loginForm" action="{% url 'loginimpl'%}" method="post">
                  {% csrf_token %}
                  <div class="form-group"></div>
                  <div class="form-group">
                     <div>
                      <input type="radio" id="tcheck" name="logintype" value="envir"><span style="margin-left:5px; margin-right: 10px;">worker</span>
                     <input type="radio" id="tcheck2" name="logintype" value="normal"><span style="margin-left: 5px;">normal</span>
                     </div>
<!--                     <input type="hidden" id="logintype" name="logintype"><span></span>-->
<!--                     <label class="switch switch-sm" style="margin-left: 5px; margin-bottom: 5px;"><p style="margin-top: 12px; margin-right: 10px; color: #767676; ">Are you Envirmental Worker? </p><input type="checkbox" id = "tcheck" name="tcheck"><span></span></label>-->
                     <div class="input-group with-focus"><input class="form-control border-right-0" id="exampleInputEmail1" name="loginid" type="text" placeholder="Enter ID" autocomplete="off" required>
                        <div class="input-group-append"><span class="input-group-text text-muted bg-transparent border-left-0"><em class="fa fa-address-card"></em></span></div>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group with-focus"><input class="form-control border-right-0" id="exampleInputPassword1" name="loginpwd" type="password" placeholder="Password" required>
                        <div class="input-group-append"><span class="input-group-text text-muted bg-transparent border-left-0"><em class="fa fa-lock"></em></span></div>
                     </div>
                  </div>
                  <div class="clearfix">
<!--                     <div class="checkbox c-checkbox float-left mt-0"><label><input type="checkbox" value="" name="remember"><span class="fa fa-check"></span> Remember Me</label></div>-->
                     <div class="float-right"><a class="text-muted" href="recover">Forgot your password?</a></div>
                  </div><button class="btn btn-block btn-primary mt-3"  id="loginsumit" type="submit">Login</button>
               </form>
               <p class="pt-3 text-center">Need to Signup?</p><a class="btn btn-block btn-secondary" href="register">Register Now</a>
            </div>
         </div><!-- END card-->
         <div class="p-3 text-center"><span class="mr-2">&copy;</span><span>2021</span><span class="mr-2">-</span><span>TRICK</span><br><span>Multi Campus</span></div>
      </div>
   </div>
</body>

</html>
